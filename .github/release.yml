changelog:
  exclude:
    labels:
      - ignore-for-release

  categories:
    - title: New Features 🎉
      labels:
        - kind/feature
    - title: Improvements 🛠️
      labels:
        - kind/enhancement
    - title: Bug Fixes 🐞
      labels:
        - kind/bug
    - title: Other Changes
      labels:
        - "*"
