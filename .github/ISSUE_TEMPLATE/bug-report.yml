name: Bug Report
description: Report a bug encountered while using the Projects plugin
labels: ["kind/bug", "needs-triage"]
body:
  - type: textarea
    id: problem
    attributes:
      label: What happened?
      description: |
        Please provide as much info as possible.
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: What did you expect to happen?
    validations:
      required: true

  - type: textarea
    id: repro
    attributes:
      label: How can we reproduce it (as minimally and precisely as possible)?
    validations:
      required: true

  - type: textarea
    id: additional
    attributes:
      label: Anything else we need to know?

  - type: input
    id: pluginVersion
    attributes:
      label: Plugin version
      description: You can find the version under Settings -> Community plugins -> Installed plugins -> Projects.
    validations:
      required: true

  - type: input
    id: obsidianVersion
    attributes:
      label: Obsidian version
      description: You can find the version under Settings -> About -> Current version.
    validations:
      required: true

  - type: dropdown
    id: os
    attributes:
      label: OS
      multiple: true
      options:
        - Windows
        - macOS
        - Linux
        - Other
    validations:
      required: true
