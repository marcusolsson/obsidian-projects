name: Node.js CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18.x"

      - name: Install dependencies
        run: npm install

      - name: Build plugin
        run: npm run build

      - name: Test plugin
        run: npm run test

      - name: Lint plugin (ESLint)
        run: npm run lint

      - name: Check plugin (Svelte)
        run: npm run svelte-check

      - name: Update manifest-beta.json
        run: node version-beta-manifest.mjs ${{github.run_number}}

      - name: Publish build
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email '41898282+github-actions[bot]@users.noreply.github.com'
          git commit --add manifest-beta.json
          git commit -m "Bump beta version"
